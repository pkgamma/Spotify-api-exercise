<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Spotify Profile</title>
        <script src="src/scriptForSpotify.ts" type="module"></script>
        <script src="src/scriptForOpenOpus.ts" type="module"></script>
    </head>
    <body>
      <h1>Your Spotify Profile</h1>

      <section id="profile">

      <h2>Logged in as <span id="displayName"></span></h2>

      <span id="avatar"></span>

      <ul>
          <li>User ID: <span id="id"></span></li>
          <li>Email: <span id="email"></span></li>
          <li>Spotify URI: <a id="uri" href="#"></a></li>
          <li>Link: <a id="url" href="#"></a></li>
      </ul>

      <button id="login">Login</button>
      <button id="logout">Logout</button>

      <span id="artist"></span>

      <form id="search-form-spotify-artist">
        <input type="text" id="search-input" placeholder="Search for Spotify artist...">
        <button type="submit">Search</button>
      </form>

      <form id="search-form-openopus-artist">
        <input type="text" id="search-input1" placeholder="Search for OpenOpus artist...">
        <button type="submit">Search</button>
      </form>

      <span id="openopus-pic"></span>

      </section>     

    </body>
</html>
